<div style="display: flex; justify-content: center; align-items: center; width: 100%; height: 100vh">
  <form class="example-form" [formGroup]="form">
    <mat-form-field class="example-full-width">
      <mat-label>Email</mat-label>
      <input
        matInput
        type="email"
        [formControlName]="'emailFormControl'"
        [errorStateMatcher]="matcher"
        placeholder="Ex. pat@example.com"
      >
      <mat-error *ngIf="form?.get('emailFormControl')?.hasError('email') && !form?.get('emailFormControl')?.hasError('required')">
        Please enter a valid email address
      </mat-error>
      <mat-error *ngIf="form?.get('emailFormControl')?.hasError('required')">
        Email is <b>required</b>
      </mat-error>
    </mat-form-field>
  </form>
  <mat-spinner *ngIf="isLoading | async"></mat-spinner>
  <div *ngIf="_isLoading">
    <mat-spinner></mat-spinner>
  </div>
  <div *ngIf="!_isLoading">
    <div *ngFor="let x of response">{{x.name}}</div>
  </div>
</div>
